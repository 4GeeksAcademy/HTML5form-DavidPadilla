<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/622298be0a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>HTML5form</title>
</head>
<body>
<div class="card d-flex">
  <div class="card-body">
    <h5 class="card-header">Payment form example</h5>
    <div class="card-body">
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <form class="row g-3">
            <div class="col-md-5">
              <label for="cardnumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc">
            </div>
            <div class="col-md-4">
                <label for="basic-url" class="form-label">Amount</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3">$</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Amount">
                </div>
            </div>
        </form>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="firstname" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstname">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="tipeofcard" class="form-label">We accept:</label>
                        <div class="p-3 mb-2 bg-secondary text-white rounded">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio3">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fa-regular fa-credit-card"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastname">
              <div class="row g-3">
                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="select example">
                        <option selected>Pick a state</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                </div>
                <div class="col-md-6">
                    <label for="postalcode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode">
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                <div id="emailHelp" class="form-text">Add any notes here.</div>
              </div>
            </div>
        </form>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
